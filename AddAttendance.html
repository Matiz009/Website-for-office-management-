<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Attendance</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>

<div id="login">
  <h3 class="text-center text-white pt-5" style="color: cornflowerblue">Attendance Portal</h3>
  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6">
        <div id="login-box" class="col-md-12">
          <form id="login-form" class="form" action="addAttendance.php" method="post">
            <h3 style="color: firebrick;text-align: center">Attendance</h3>
            <div class="form-group">
              <label  style="color: firebrick">First Name:</label><br>
              <input type="text" name="firstName"  class="form-control" placeholder="Ahmad">
              <label  style="color: firebrick">Last Name:</label><br>
              <input type="text" name="lastName"  class="form-control" placeholder="Ali">
              <label  style="color: firebrick">Employee ID:</label><br>
              <input type="text" name="id"  class="form-control" placeholder="mo-235">
              <label  style="color: firebrick">Date:</label><br>
              <input type="date" name="date"  class="form-control" >
            </div>
            <div class="form-group">
              <label  style="color: firebrick">Status:</label><br>
              <select class="form-control" name="status">
                <option name="status">Present</option>
                <option name="status">Absent</option>
                <option name="status">Leave</option>
              </select>
            </div>
            <div class="form-group">
              <input type="submit" name="submit" class="btn btn-danger" value="submit">
              <a href="admin.html"><input type="button" class="btn btn-danger" style="float: right" value="Back"></a>
            </div>

            <a href="updateAttendance.html"><input type="button" class="btn btn-danger"  value="Update"></a>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
