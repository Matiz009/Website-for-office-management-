<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Attendance</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>

<div id="login">
    <h3 class="text-center text-white pt-5" style="color: cornflowerblue">Attendance Portal</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" action="updateAttendance.php" method="post">
                        <h3 style="color: darkgreen;text-align: center">Update Attendance</h3>
                        <div class="form-group">
                            <label  style="color: darkgreen">Employee ID:</label><br>
                            <input type="text" name="id"  class="form-control" placeholder="mo-235">
                            <label  style="color: darkgreen">Date:</label><br>
                            <input type="date" name="date"  class="form-control" >
                        </div>
                        <div class="form-group">
                            <label  style="color: darkgreen">Status:</label><br>
                            <select class="form-control" name="status">
                                <option name="status">Present</option>
                                <option name="status">Absent</option>
                                <option name="status">Leave</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" class="btn btn-success" value="update">
                            <a href="admin.html"><input type="button" class="btn badge-secondary" style="float: right" value="Back"></a>

                        </div>


                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
